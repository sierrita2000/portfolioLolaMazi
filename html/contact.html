<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <div class="contenedor_lente">
      <div class="lente__redes">
        <img src="../public/lente.png" alt="no se puede cargar esta imagen"/>
        <div class="circulo">
          <div id="octagono" class="octagono">
            <div class="redes">
              <i id="red" class="fa-brands fa-instagram"></i>
              <p id="usuario">@lolamazi</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="formulario">
      <h2>Preguntame lo que necesites...</h2>
      <div class="formulario__form">
        <div class="cont_1">
          <label id="nombre_label" for="nombre">tu nombre</label>
          <input id="nombre" type="text" />
          <label id="correo_label" for="correo">correo</label>
          <input id="correo" type="text" />
          <label id="asunto_label" for="asunto">asunto</label>
          <input id="asunto" type="text" />
        </div>
        <div class="cont_2">
          <label for="mensaje">mensaje</label>
          <textarea class="mensaje" name="mensaje" id="mensaje"></textarea>
        </div>
      </div>
      <button type="submit">ENVIAR</button>
    </div>
    <div class="contenedor_camara">
      <img class="camara" src="../public/camara-2.png"/>
    </div>
  </body>
</html>
